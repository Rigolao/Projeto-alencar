{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Documentos{% endblock %}

{% block content %} 
<div class="offset-1 col-10 list-div">
    <a href="/">
    <i class="fas fa-long-arrow-alt-left"></i>
    </a>
    <h1>Adicione a nova pasta</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Criar pasta">
    </form>
</div>
{% endblock %}
